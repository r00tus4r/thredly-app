<nav class="navbar navbar-expand-lg bg-success navbar-dark">
    <div class="container">
        <a href="{{ url_for('routes.home') }}" class="navbar-brand">
            <img src="{{ url_for('static', filename='logo.png') }}" width="40" height="40">
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-toggler">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu-toggler">
            <div class="navbar-nav">
                <a href="{{ url_for('routes.home') }}" class="nav-link {% if request.endpoint == 'home' %}active{% endif %}">Home</a>
                {% if not current_user.is_authenticated %}
                    <a href="{{ url_for('auth.login') }}" class="nav-link {% if request.endpoint == 'login' %}active{% endif %}">Login</a>
                    <a href="{{ url_for('auth.register') }}" class="nav-link {% if request.endpoint == 'register' %}active{% endif %}">Register</a>
                {% else %}
                    <a href="{{ url_for('auth.logout') }}" class="nav-link {% if request.endpoint == 'logout' %}active{% endif %}">Logout</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
